<!DOCTYPE html>

<html>
<head>
 <meta charset="utf-8">
 <title>Registration form</title>

 <style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
</style>

</head>
<body>
<form>
    <table>
        <colgroup>
            <col width="150px"/>
            <col width="230px"/>
        </colgroup>
        <tr>
        	<td align="center"><b>Last Name</b></td>
            <td><input type="text" size="30px"></td>
        </tr>
        <tr>
        	<td align="center"><b>First Name</b></td>
            <td><input type="text" size="30px"></td>
        </tr>
         <tr>
        	<td align="center"><b>Address</b></td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
        	<td align="center"><b>City</b></td>
            <td><input type="text" size="20px">State<input type="text" size="2px"></td>
        </tr>
        <tr>
        	<td align="center"><b>Zip/Postal Code</b></td>
            <td><input type="text" size="10px"></td>
        </tr>
         <tr>
        	<td align="center"><b>Country</b></td>
        	<td><select>
        		<option value="bulgaria">Bulgaria</option>
        		<option value="romania">Romania</option>
        		<option value="france">France</option>
        		<option value="germany">Germany</option>
        	</select></td>
        </tr>
         <tr>
        	<td align="center"><b>Phone(country code, area code, number)</b></td>
            <td>(+<input type="text" size="5px">)
            <input type="text" size="5px">
            <input type="text" size="10px">
            </td>
        </tr>
         <tr>
        	<td align="center"><b>E-mail</b></td>
            <td> <input type="text" size="30px"></td>
        </tr> 
        <tr>
        	<td align="center"><b>Birth date</b></td>
            <td> <input type="datetime" size="30px" placeholder="дд.мм.гггг г."></td>
        </tr>
         <tr>
        	<td align="center"><b>Gender</b></td>
            <td>
            <select>
            	<option value="male">Male</option>
            	<option value="female">Female</option>
            </select>
            </td>
        </tr>
         <tr>
        	<td align="center"><b>Starting date</b></td>
            <td>
            	<input type="radio" name="radio">Spring 2015
            	<input type="radio" name="radio">Summer 2015
            </td>
        </tr>
        <tr>
        	<td align="center"><b>Comments/Questions</b></td>
        	<td><textarea></textarea></td>
        </tr>
        <tr>
        <td colspan="2" align="center" bgcolor="skyblue">
        <input type="submit" value="Submit"/>
        <input type="reset" name="reset" value="Clear This Form"/>
        </td>
        </tr>
    </table>
</form>
</body>
</html>
