<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>

<body>

<table border="1" style="font-size:25">

<colgroup>
	<col width="40px" />
	<col width="40px" />
	<col width="40px" />
	<col width="40px" />
</colgroup>
<font size="16">
	<tr>
		<td colspan="4"><textarea style="text-align: right; font-size: 20;">123</textarea></td>
	</tr>

	<tr>
		<td align="center"><button type="button" style="font-size:20; width: 100%">1</button></td>
		<td align="center"><button type="button" style="font-size:20; width: 100%">2</button></td>
		<td align="center"><button type="button" style="font-size:20; width: 100%">3</button></td>
		<td align="center"><button type="button" style="font-size:20; width: 100%">+</button></td>
	</tr>

	<tr>
		<td align="center"><button type="button" style="font-size:20; width: 100%">4</button></td>
		<td align="center"><button type="button" style="font-size:20; width: 100%">5</button></td>
		<td align="center"><button type="button" style="font-size:20; width: 100%">6</button></td>
		<td align="center"><button type="button" style="font-size:20; width: 100%">-</button></td>
	</tr>

	<tr>
		<td align="center"><button type="button" style="font-size:20; width: 100%">7</button></td>
		<td align="center"><button type="button" style="font-size:20; width: 100%">8</button></td>
		<td align="center"><button type="button" style="font-size:20; width: 100%">9</button></td>
		<td align="center"><button type="button" style="font-size:20; width: 100%">*</button></td>
	</tr>

	<tr>
		<td colspan="2" align="center"><button type="button" style="font-size:20; width: 100%">0</button></td>
		<td align="center"><button type="button" style="font-size:20; width: 100%">.</button></td>
		<td align="center"><button type="button" style="font-size:20; width: 100%">/</button></td>
	</tr>

</font>
</table>

</body>
</html>
